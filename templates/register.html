{% extends 'layout.html' %}
{% block head %}
    Register
{% endblock head %}

{% block body %}
    <div class="jumbotron">
        <form action="/register" method="post">
            <h3>Register</h3>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control password" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control password" name="confirmation" placeholder="Password again" type="password"><br>
                <span class="align-left"><input type="checkbox" onclick="togglePassword()"> Show Password</span>
            </div>
                <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock body %}
