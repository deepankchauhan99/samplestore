<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="static/styles.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0989689b22.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Title -->
    <title>SampleStore: {% block head %}{% endblock head %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
        <div class="container-fluid" style="padding: 1% 1%;">
          <a style="font-size: x-large;" class="navbar-brand" href="/">SampleStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li style="font-size: large;" class="nav-item"><a class="nav-link" aria-current="page" href="/store">Store</a></li>
              <li style="font-size: large;" class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
            </ul>
            {% if session.user_id %}
              <ul class="navbar-nav mb-2 mb-lg-0">
                <div class="dropdown">
                  <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Hi, {{ session.username }}!
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li class="dropdown-item"><a class="dropdown-item" aria-current="page" href="/profile">My Profile</a></li>
                    <li class="dropdown-item"><a class="dropdown-item" aria-current="page" href="/myorders">My Orders</a></li>
                    <li class="dropdown-item"><a class="dropdown-item" aria-current="page" href="/cart">My Cart</a></li>
                    <li class="dropdown-item"><a class="dropdown-item" aria-current="page" href="/login">Log Out</a></li>
                  </ul>
                </div>
              </ul>
            {% else %}
              <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" aria-current="page" href="/login">Log In</a></li>
              </ul>
            {% endif %}
          </div>
        </div>
      </nav>

      {% if get_flashed_messages() %}
        <header>
          <div class="alert alert-primary border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
          </div>
        </header>
      {% endif %}  
    {% block body %}
    {% endblock body %}

    <script src="static/app.js"></script>
</body>
</html>
