{% extends 'layout.html' %}
{% block head %}
    Login
{% endblock head %}

{% block body %}
    <div class="jumbotron">
        <form action="/login" method="post">
            <h3>Log In</h3>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control password" name="password" placeholder="Password" type="password"><br>
                <span class="align-left"><input type="checkbox" onclick="togglePassword()"> Show Password</span>
            </div>
                <button type="submit" class="btn btn-success">Log In</button>
        </form>
        <h6 class="form-group">- OR -</h6>

        <form action="/register" method="get">
            <button type="submit" class="btn btn-outline-success">Register</button>
        </form>
    </div>
{% endblock body %}
